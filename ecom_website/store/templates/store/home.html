{% extends 'store/base.html' %}

{% block content %}
<div class='container'>
    {% if request.user.is_authenticated %}
        <h1>Hello {{ request.user.username }}</h1>
    {% else %}
        <h1> Hello Stranger </h1>
    {% endif %}

    <ol>
        {% for product in Products %}
            <li><a href="{% url 'product' product_id=product.pk %}">{{product}}</a></li>
        {% endfor %}
    </ol>
</div>
{% endblock content %}
